<html>
<head>
<script>
var tuttugum_sayi= 7;
var kullanici_sayi=prompt("Aklimdan 1'den 10'a kadar bir sayi tuttum bil bakalim!", "");
if (tuttugum_sayi==kullanici_sayi){
alert("Tebrikler Dogru Tahmin!!");
}else if(tuttugum_sayi>kullanici_sayi){
alert("Tuttugum Sayı Daha Büyüktü !!");
}
else if(tuttugum_sayi<kullanici_sayi){
alert("Tuttugum Sayı Daha Küçüktü !!");
}
</script>
</head>
</html>
