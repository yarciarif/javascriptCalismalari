<html>
<body>

<p>Click the button to display a string in a specified size.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var str = "Hello World!";
    var result = str.fontsize(7);
    document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
