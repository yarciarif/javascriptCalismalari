<html>
<body>

<p id="myP" lang="en">Click the button to display the language code of this p element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myP").lang;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
