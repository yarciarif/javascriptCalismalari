<html>
<body>

<p>Click the button to display the title of the abbr element below.</p>

<p><abbr id="myId" title="World Health Organization">WHO</abbr> was founded in 1948.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myId").title;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
