<html>
<body>

<p>Click the button to display the date and time this document was last modified.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.lastModified;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
