<html>
<body>

<p>Click the button to open a new window called "MsgWindow" with some text.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var myWindow = window.open("", "MsgWindow", "width=100%,height=100%");
    myWindow.document.write("<p>This is 'MsgWindow'. I am 100 wide and 100px tall!</p>");
}
</script>

</body>
</html>
